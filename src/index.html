            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);

            -webkit-text-fill-color: transparent;

            font-size: 1.1rem;

    <script>
        // 登录验证逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 注意：为了满足用户"每当运行"都要输入密码的需求，我们使用sessionStorage
            // 这样每次打开新的标签页或关闭浏览器后重开，都需要重新输入密码
            // 刷新页面通常会保留sessionStorage，但为了用户体验，刷新不应频繁要求输入
            
            const loginOverlay = document.getElementById('login-overlay');
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('access-password');
            
            // 检查是否已登录
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                loginOverlay.remove();
                return;
            }

            // 处理表单提交
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputPwd = passwordInput.value;
                
                // 添加加载状态
                const submitBtn = loginForm.querySelector('button');
                const originalBtnText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = '验证中...';
                
                try {
                    // 尝试从配置文件获取密码
                    // 添加时间戳防止缓存
                    const response = await fetch('auth_config.json?t=' + new Date().getTime());
                    
                    let validPassword = '123456'; // 默认回退密码
                    
                    if (response.ok) {
                        const config = await response.json();
                        if (config && config.access_code) {
                            validPassword = config.access_code;
                        }
                    } else {
                        console.warn('无法加载配置文件，使用默认验证逻辑');
                    }
                    
                    // 验证密码
                    if (inputPwd === validPassword) {
                        // 登录成功
                        sessionStorage.setItem('isLoggedIn', 'true');
                        
                        // 显示成功状态
                        submitBtn.innerText = '验证成功';
                        submitBtn.classList.remove('btn-primary');
                        submitBtn.classList.add('bg-green-500', 'text-white');
                        
                        // 延时进入系统
                        setTimeout(() => {
                            loginOverlay.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            loginOverlay.style.opacity = '0';
                            loginOverlay.style.transform = 'scale(1.1)';
                            setTimeout(() => loginOverlay.remove(), 500);
                        }, 500);
                    } else {
                        // 密码错误
                        throw new Error('密码错误');
                    }
                } catch (error) {
                    console.error('验证失败:', error);
                    alert('密码错误，请重试！');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // 恢复按钮状态
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                }
            });
        });

        // 备用图标加载方案
        window.lucideLoadAttempts = 0;
        window.initCalled = false;
        
        function tryLoadLucide() {
            if (typeof lucide !== 'undefined') {
                console.log('Lucide图标库加载成功');
                if (typeof init === 'function' && !window.initCalled) {
                    window.initCalled = true;
                    init();
                }
                // 已经在init中调用了createIcons，这里不需要再次调用
            } else if (window.lucideLoadAttempts < 5) {
                window.lucideLoadAttempts++;
                console.log('尝试重新加载Lucide图标库...', window.lucideLoadAttempts);
                setTimeout(tryLoadLucide, 500);
            } else {
                console.error('Lucide图标库加载失败，请检查网络连接。正在强制初始化应用...');
                // 即使加载失败也初始化
                if (typeof init === 'function' && !window.initCalled) {
                    window.initCalled = true;
                    init();
                }
            }
        }
        
        // 页面加载时自动尝试加载
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', tryLoadLucide);
        } else {
            tryLoadLucide();
        }
    </script>

        // 从本地存储加载修改过的硬件数据
        function loadModifiedHardware() {
            try {
                const modifiedHardware = localStorage.getItem('modifiedHardware');
                if (modifiedHardware) {
                    const parsed = JSON.parse(modifiedHardware);
                    
                    // 合并修改过的硬件数据到原始数据库
                    Object.keys(parsed).forEach(category => {
                        if (!hardwareData[category]) {
                            hardwareData[category] = [];
                        }
                        
                        parsed[category].forEach(modifiedItem => {
                            const existingIndex = hardwareData[category].findIndex(item => item.id === modifiedItem.id);
                            if (existingIndex !== -1) {
                                hardwareData[category][existingIndex] = modifiedItem;
                            } else {
                                hardwareData[category].push(modifiedItem);
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('加载修改的硬件数据失败:', error);
            }
        }

                    item.id && (item.isModified || item.isCustom)
                );
                if (modifiedItems.length > 0) {
                    modifiedHardware[category] = modifiedItems;
                }
            });
            
            localStorage.setItem('modifiedHardware', JSON.stringify(modifiedHardware));
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('hardware-search');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                if (query.length > 0) {
                    const suggestions = searchHardware(query);
                    showSearchSuggestions(suggestions);
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            searchInput.addEventListener('focus', (e) => {
                if (e.target.value.trim()) {
                    const query = e.target.value.toLowerCase().trim();
                    const suggestions = searchHardware(query);
                    showSearchSuggestions(suggestions);
                }
            });
            
            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsContainer.style.display = 'none';
                }, 200);
            });
        }

        // 搜索硬件
        function searchHardware(query) {
            const results = [];
            
            Object.keys(hardwareData).forEach(category => {
                if (Array.isArray(hardwareData[category])) {
                    hardwareData[category].forEach(item => {
                        // 确保属性存在再调用toLowerCase
                        const name = item.name ? item.name.toLowerCase() : '';
                        const brand = item.brand ? item.brand.toLowerCase() : '';
                        const specs = item.specs ? item.specs.toLowerCase() : '';
                        
                        if (name.includes(query) || 
                            brand.includes(query) ||
                            specs.includes(query)) {
                            results.push({...item, category});
                        }
                    });
                }
            });
            
            // 增加结果数量限制，从10改为100，解决搜索不到部分硬件的问题
            return results.slice(0, 100); 
        }

                    <div class="text-sm text-gray-400">${item.category} - ${item.price}元</div>

                    // 切换到对应分类

                        if (btn.dataset.category === item.category) {

                        }
                    });
                    
                    loadCategory(item.category);
                    selectHardware(item);
                    document.getElementById('hardware-search').value = '';
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            if (suggestions.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'suggestion-item text-center text-gray-400';
                noResults.textContent = '未找到匹配的硬件';
                suggestionsContainer.appendChild(noResults);
            }
            
            suggestionsContainer.style.display = 'block';
        }

            console.log('编辑模式:', isEditMode, '编辑ID:', editId, '是否自定义硬件:', isCustomHardware);
            
            if (isEditMode && editId) {

                    if (editIndex >= 0 && editIndex < customHardwareData.length) {

                            isCustom: true
                        };

                        localStorage.setItem('customHardwareData', JSON.stringify(customHardwareData));
                        console.log('自定义配件已更新:', updatedItem);
                        
                        // 同时更新当前配置中的对应项
                        if (currentConfig.other) {
                            currentConfig.other = currentConfig.other.map(item => 
                                item.id === editId ? { ...updatedItem, originalPrice: item.originalPrice } : item
                            );
                        }
                        
                        console.log('自定义配件更新成功:', updatedItem);
                    }
                } else {
                    // 编辑标准硬件
                    const hardwareList = hardwareData[category] || [];
                    const itemIndex = hardwareList.findIndex(hw => hw.id === editId);
                    
                    if (itemIndex !== -1) {
                        const updatedItem = {
                            ...hardwareList[itemIndex],
                            name: name,
                            price: price,
                            specs: specs,
                            isModified: true
                        };
                        hardwareList[itemIndex] = updatedItem;
                        saveModifiedHardware();
                        console.log('标准硬件已更新:', updatedItem);
                        
                        // 同时更新当前配置中的对应项
                        if (currentConfig[category] && currentConfig[category].id === editId) {
                            currentConfig[category] = { ...updatedItem, originalPrice: currentConfig[category].originalPrice };

                    }

                const newItem = {

                    name: name,
                    price: price,
                    quantity: quantity,
                    specs: specs,
                    brand: '自定义',
                    category: category,
                    isCustom: true

                console.log('新硬件分类:', category);

                    // 根据分类添加到对应的数据库

        // 删除硬件
        function deleteHardware(category, id) {
            console.log('删除硬件，分类:', category, 'ID:', id);
            
            let hardwareList = null;
            let isCustomHardware = false;
            
            // 根据分类查找硬件
            if (category === 'other') {
                // 在自定义配件数据库中查找
                hardwareList = customHardwareData;
                isCustomHardware = true;
            } else {
                // 在标准硬件数据库中查找
                hardwareList = hardwareData[category] || [];
            }
            
            // 查找硬件索引
            const index = hardwareList.findIndex(hw => hw.id === id);
            if (index === -1) {
                console.error('未找到要删除的硬件:', id);
                alert('未找到要删除的硬件！');
                return;
            }
            
            const item = hardwareList[index];
            
            // 检查是否在当前配置中使用
            let inUse = false;
            if (category === 'other') {
                // 检查自定义配件是否在当前配置中
                if (currentConfig.other) {
                    currentConfig.other = currentConfig.other.filter(item => 
                        item.id === id ? { ...updatedItem, originalPrice: item.originalPrice } : item
                    );
                }
            } else {
                // 检查标准硬件是否在当前配置中
                if (currentConfig[category] && currentConfig[category].id === id) {
                    inUse = true;
                }
            }
            
            if (inUse) {
                if (!confirm(`"${item.name}" 正在当前配置中使用，删除后将从配置中移除。确定要删除吗？`)) {
                    return;
                }
                
                // 从当前配置中移除
                if (category === 'other') {
                    currentConfig.other = currentConfig.other.filter(hw => hw.id !== id);
                } else {
                    currentConfig[category] = null;
                }
            } else {
                if (!confirm(`确定要删除 "${item.name}" 吗？`)) {
                    return;
                }
            }
            
            // 从数据库中删除
            hardwareList.splice(index, 1);
            
            // 保存数据
            if (isCustomHardware) {
                saveCustomHardwareData();
            } else {
                saveModifiedHardware();
            }
            
            console.log('硬件已删除:', item);
            
            // 重新渲染列表和摘要
            renderHardwareList(category);
            updateSummary();
            saveAppState(); // 保存状态
        }

        // 计算预设总价格
        function calculatePresetTotalPrice(config) {
            let total = 0;
            
            // 计算标准组件价格
            Object.keys(config).forEach(category => {
                if (category !== 'other' && config[category]) {
                    total += config[category].price;
                }
            });
            
            // 计算自定义组件价格
            if (config.other && config.other.length > 0) {
                config.other.forEach(item => {
                    total += item.price * (item.quantity || 1);
                });
            }
            
            return total;
        }

        // 创建预设
        function createPreset() {
            const name = document.getElementById('preset-name').value.trim();
            const description = document.getElementById('preset-description').value.trim();
            
            if (!name) {
                alert('请输入预设名称！');
                return;
            }
            
            // 检查当前配置是否有选择的硬件
            const hasSelectedHardware = Object.values(currentConfig).some(item => 
                item !== null && (typeof item === 'object' && item.id) || 
                (Array.isArray(item) && item.length > 0)
            );
            
            if (!hasSelectedHardware) {
                alert('当前配置中没有选择任何硬件，请先选择硬件再创建预设！');
                return;
            }
            
            // 创建新预设
            const newPreset = {
                id: `preset-${Date.now()}`,
                name: name,
                description: description,
                config: JSON.parse(JSON.stringify(currentConfig)), // 深拷贝当前配置
                createdAt: new Date().toISOString()
            };
            
            // 添加到预设列表
            presetConfigs.push(newPreset);
            
            // 保存预设数据
            savePresetConfigs();
            
            // 重新渲染预设列表
            renderPresetList();
            
            // 隐藏创建表单
            hideCreatePresetForm();
            
            console.log('预设创建成功:', newPreset);
        }

                    selectedItems.push(currentConfig[category]);
                    const quantity = currentConfig[category].quantity || 1;
                    totalPrice += currentConfig[category].price * quantity;
                    totalItems += quantity;
                }

                    totalItems += (item.quantity || 1);

                            <div class="text-xs text-gray-500">x${item.quantity || 1}</div>
                            <div class="flex gap-1 mt-1 justify-end">
                                <button class="text-gray-400 hover:text-primary" onclick="editConfigItem('${item.category}', '${item.id}')" title="编辑">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-3 h-3"><path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                                </button>
                                <button class="text-gray-400 hover:text-red-400" onclick="removeFromConfig('${item.category}', '${item.id}')" title="删除">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-3 h-3"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 获取分类名称
        function getCategoryName(category) {
            const nameMap = {
                cpu: 'CPU',
                motherboard: '主板',
                ram: '内存',
                gpu: '显卡',
                cooling: '散热器',
                storage: '固态硬盘',
                psu: '电源',
                case: '机箱',
                fans: '风扇',
                other: '其他配件'
            };
            return nameMap[category] || category;
        }

        // 从当前配置中移除硬件
        function removeFromConfig(category, id) {
            console.log('从当前配置中移除硬件:', category, id);
            
            let itemToRemove = null;
            
            if (category === 'other') {
                // 从自定义配件数组中移除
                const index = currentConfig.other.findIndex(item => item.id === id);
                if (index !== -1) {
                    itemToRemove = currentConfig.other[index];
                    currentConfig.other.splice(index, 1);
                }
            } else {
                // 移除标准配件
                if (currentConfig[category] && currentConfig[category].id === id) {
                    itemToRemove = currentConfig[category];
                    currentConfig[category] = null;
                }
            }
            
            if (itemToRemove) {
                console.log('已移除:', itemToRemove.name);
                // 更新摘要
                updateSummary();
                saveAppState(); // 保存状态
                
                // 如果当前正在查看该分类，重新渲染列表以更新选中状态
                if (currentCategory === category) {
                    renderHardwareList(category);
                }
            }
        }

        // 编辑当前配置中的硬件
        function editConfigItem(category, id) {
            console.log('编辑当前配置中的硬件:', category, id);
            
            let item = null;
            if (category === 'other') {
                item = currentConfig.other.find(i => i.id === id);
            } else {
                item = currentConfig[category];
            }
            
            if (!item) {
                console.error('未找到要编辑的硬件');
                alert('未找到要编辑的硬件！');
                return;
            }
            
            // 显示编辑模态框
            const modal = document.getElementById('config-edit-modal');
            const form = document.getElementById('config-edit-form');
            
            // 填充表单数据
            document.getElementById('config-edit-name').value = item.name;
            document.getElementById('config-edit-price').value = item.price;
            document.getElementById('config-edit-quantity').value = item.quantity || 1;
            document.getElementById('config-edit-specs').value = item.specs || '';
            
            // 显示原始价格信息
            const originalPriceInfo = document.getElementById('original-price-info');
            if (item.originalPrice && item.originalPrice !== item.price) {
                originalPriceInfo.textContent = `原始价格: ¥${item.originalPrice.toLocaleString()}`;
                originalPriceInfo.classList.remove('hidden');
            } else {
                originalPriceInfo.classList.add('hidden');
            }
            
            // 保存编辑信息
            form.dataset.category = category;
            form.dataset.id = id;
            
            // 显示模态框
            modal.classList.remove('hidden');
        }

        // 保存配置编辑
        function saveConfigEdit() {
            const form = document.getElementById('config-edit-form');
            const category = form.dataset.category;
            const id = form.dataset.id;
            
            const name = document.getElementById('config-edit-name').value.trim();
            const price = parseFloat(document.getElementById('config-edit-price').value);
            const quantity = parseInt(document.getElementById('config-edit-quantity').value);
            const specs = document.getElementById('config-edit-specs').value.trim();
            
            if (!name || isNaN(price) || price < 0 || isNaN(quantity) || quantity < 1) {
                alert('请填写有效的信息！');
                return;
            }
            
            // 更新硬件信息
            let updated = false;
            if (category === 'other') {
                const index = currentConfig.other.findIndex(item => item.id === id);
                if (index !== -1) {
                    currentConfig.other[index].name = name;
                    currentConfig.other[index].price = price;
                    currentConfig.other[index].quantity = quantity;
                    currentConfig.other[index].specs = specs; // Always update specs
                    updated = true;
                }
            } else {
                if (currentConfig[category] && currentConfig[category].id === id) {
                    currentConfig[category].name = name;
                    currentConfig[category].price = price;
                    currentConfig[category].quantity = quantity;
                    currentConfig[category].specs = specs; // Always update specs
                    updated = true;
                }
            }
            
            if (updated) {
                console.log('配置编辑已保存:', category, id);
                // 关闭模态框
                document.getElementById('config-edit-modal').classList.add('hidden');
                // 重置表单
                form.reset();
                // 更新摘要
                updateSummary();
                saveAppState(); // 保存状态
                // 如果当前正在查看该分类，重新渲染列表以更新显示
                if (currentCategory === category) {
                    renderHardwareList(category);
                }
            } else {
                console.error('保存配置编辑失败：未找到目标硬件');
                alert('保存失败：未找到目标硬件！');
            }
        }

        // 清空配置
        function clearAll() {
            console.log('开始清空当前配置...');
            if (confirm('确定要清空当前配置吗？这将清除右侧面板中所有已选择的硬件，但不会影响左侧"其他"栏目中您添加的自定义配件数据。')) {
                // 完全清空当前配置，包括所有已选择的硬件
                currentConfig = {
                    cpu: null,
                    motherboard: null,
                    ram: null,
                    gpu: null,
                    cooling: null,
                    storage: null,
                    psu: null,
                    case: null,
                    fans: null,
                    other: [] // 清空当前配置中的自定义配件
                };
                
                console.log('当前配置已完全清空:', currentConfig);
                
                // 重新渲染当前分类的硬件列表
                renderHardwareList(currentCategory);
                
                // 更新摘要面板
                updateSummary();
                saveAppState(); // 保存状态
                
                console.log('清空当前配置完成');
                alert('当前配置已成功清空！右侧面板中的所有硬件选择已清除。');
            }
        }

        // 保存到本地文件
        async function saveToLocalFile() {
            console.log('开始导出数据文件');
            
            // 收集所有数据
            const exportData = {
                hardwareData: hardwareData,
                currentConfig: currentConfig,
                modifiedHardware: JSON.parse(localStorage.getItem('modifiedHardware') || '{}'),
                savedConfigs: JSON.parse(localStorage.getItem('pcConfigs') || '[]'),
                presetConfigs: presetConfigs,
                customHardwareData: customHardwareData,
                exportTime: new Date().toISOString()
            };
            
            // 创建JSON字符串
            const jsonString = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            
            // 检查是否支持文件系统API
            if (window.showSaveFilePicker) {
                try {
                    // 使用现代浏览器的文件系统API
                    const options = {
                        suggestedName: `pc-builder-data-${new Date().toISOString().split('T')[0]}.json`,
                        types: [
                            {
                                description: 'JSON 文件',
                                accept: { 'application/json': ['.json'] }
                            }
                        ]
                    };
                    
                    const handle = await window.showSaveFilePicker(options);
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    
                    console.log('数据文件已成功保存');
                    alert('数据已成功保存到您选择的位置！');
                } catch (err) {
                    console.log('用户取消了文件保存或发生错误:', err);
                    if (err.name !== 'AbortError') {
                        // 如果不是用户取消，使用备用方法
                        fallbackSaveToLocalFile(blob);
                    }
                }
            } else {
                // 备用方法：使用传统的下载方式
                fallbackSaveToLocalFile(blob);
            }
        }
        
        // 备用保存方法（传统下载）
        function fallbackSaveToLocalFile(blob) {
            console.log('使用备用方法保存文件');
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `pc-builder-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('数据已保存到浏览器默认下载位置！');
        }

        // 从文件导入数据
        function importDataFromFile(file) {
            if (!file) {
                console.log('未选择文件');
                return;
            }
            
            console.log('开始导入数据文件:', file.name);
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    // 验证数据格式
                    if (!importData.hardwareData || !importData.currentConfig) {
                        throw new Error('无效的数据文件格式');
                    }
                    
                    // 确认是否覆盖现有数据
                    if (confirm('确定要导入数据吗？这将覆盖当前的所有数据，包括已选择的硬件配置和自定义硬件。')) {
                        try {
                            // 全量覆盖数据
                            // 1. 恢复硬件数据库（直接全量覆盖）
                            if (importData.hardwareData) {
                                hardwareData = JSON.parse(JSON.stringify(importData.hardwareData));
                                
                                // 兼容性处理：如果导入的数据中没有某些分类的数组，初始化为空数组
                                const categories = ['cpu', 'motherboard', 'ram', 'gpu', 'cooling', 'storage', 'psu', 'case', 'fans', 'other'];
                                categories.forEach(cat => {
                                    if (!hardwareData[cat]) {
                                        hardwareData[cat] = [];
                                    }
                                });
                            }
                            
                            // 2. 恢复当前配置
                            if (importData.currentConfig) {
                                currentConfig = JSON.parse(JSON.stringify(importData.currentConfig));
                                
                                // 兼容性处理：确保 currentConfig 包含所有必要字段
                                const configKeys = ['cpu', 'motherboard', 'ram', 'gpu', 'cooling', 'storage', 'psu', 'case', 'fans', 'other'];
                                configKeys.forEach(key => {
                                    if (currentConfig[key] === undefined) {
                                        if (key === 'other') {
                                            currentConfig[key] = [];
                                        } else {
                                            currentConfig[key] = null;
                                        }
                                    }
                                });
                            }
                            
                            // 3. 恢复预设配置
                            if (importData.presetConfigs) {
                                presetConfigs = JSON.parse(JSON.stringify(importData.presetConfigs));
                                savePresetConfigs();
                            }
                            
                            // 4. 恢复自定义硬件数据
                            if (importData.customHardwareData) {
                                customHardwareData = JSON.parse(JSON.stringify(importData.customHardwareData));
                            }
                            
                            // 关键：保存应用状态（全量保存）
                            saveAppState();
                            
                            // 清除旧的局部存储（防止冲突，或者可选保留）
                            // localStorage.removeItem('modifiedHardware'); 
                            // 保持 modifiedHardware 可能有助于兼容，但既然全量覆盖了，其实不需要了。
                            
                            if (importData.savedConfigs) {
                                localStorage.setItem('pcConfigs', JSON.stringify(importData.savedConfigs));
                            }
                            
                            // 重新初始化应用
                            loadCategory(currentCategory);
                            updateSummary();
                            
                            console.log('数据导入成功');
                            alert('数据导入成功！页面将刷新以确保所有更改生效。');
                            location.reload(); // 刷新页面最稳妥
                        } catch (err) {
                            console.error('应用导入数据时出错:', err);
                            alert('导入数据时出错，请检查文件格式。');
                        }
                    }
                } catch (error) {
                    console.error('解析数据文件失败:', error);
                    alert('无法解析数据文件，请确保文件格式正确。');
                }
            };
            
            reader.onerror = function(error) {
                console.error('读取文件时出错:', error);
                alert('读取文件失败，请重试。');
            };
            
            reader.readAsText(file);
        }
