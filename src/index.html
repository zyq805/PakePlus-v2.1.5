<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY装机助手 - 全新版本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #ff0080;
            --background: #0a0a0f;
            --surface: #1a1a2e;
            --surface-hover: #16213e;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333344;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 网格背景 */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }

        /* 霓虹发光效果 */
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .neon-border {
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        /* 主容器 */
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            gap: 20px;
            height: calc(100vh - 2rem);
            max-width: 1800px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* 左侧导航 */
        .sidebar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 1rem;
        }

        .category-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-btn {
            background: rgba(22, 33, 62, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-btn:hover {
            background: rgba(22, 33, 62, 0.9);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .category-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* 中间内容区 */
        .content-area {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* 搜索区域 */
        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        /* 硬件列表 */
        .hardware-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hardware-card {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hardware-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .hardware-card.selected {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .hardware-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .hardware-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 12px;
        }

        .hardware-specs {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* 右侧摘要 */
        .summary-panel {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 1rem;
        }

        .summary-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .total-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 20px;
        }

        .selected-parts {
            margin-bottom: 30px;
        }

        .selected-part-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(51, 51, 68, 0.5);
            gap: 12px;
        }

        .selected-part-item:last-child {
            border-bottom: none;
        }

        .part-name {
            font-size: 0.9rem;
            color: var(--text);
        }

        .part-price {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* 操作按钮 */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 搜索建议面板 */
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(51, 51, 68, 0.3);
        }

        .suggestion-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 250px 1fr 320px;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar, .summary-panel {
                position: static;
            }
            
            .hardware-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 15, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* 预设配置模态框 */
        .preset-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .preset-modal.active {
            display: flex;
        }

        .preset-modal-content {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .preset-modal-header {
            padding: 20px 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .preset-modal-body {
            padding: 20px;
        }

        .preset-modal-footer {
            padding: 0 20px 20px;
            border-top: 1px solid var(--border);
        }

        .preset-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .preset-card {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }

        .preset-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .preset-card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .preset-card-price {
            font-weight: 700;
            color: var(--success);
        }

        .preset-card-specs {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            max-height: 120px;
            overflow-y: auto;
        }

        .preset-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .btn-danger:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .create-preset-form {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .create-preset-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body class="grid-bg">
    <div class="main-container">
        <!-- 左侧硬件分类导航 -->
        <aside class="sidebar neon-border">
            <div class="category-nav">
                <button class="category-btn active" data-category="cpu">
                    <i data-lucide="cpu" class="category-icon"></i>
                    <span>CPU</span>
                </button>
                <button class="category-btn" data-category="motherboard">
                    <i data-lucide="layers" class="category-icon"></i>
                    <span>主板</span>
                </button>
                <button class="category-btn" data-category="ram">
                    <i data-lucide="memory-stick" class="category-icon"></i>
                    <span>内存</span>
                </button>
                <button class="category-btn" data-category="gpu">
                    <i data-lucide="monitor-smartphone" class="category-icon"></i>
                    <span>显卡</span>
                </button>
                <button class="category-btn" data-category="cooling">
                    <i data-lucide="snowflake" class="category-icon"></i>
                    <span>散热器</span>
                </button>
                <button class="category-btn" data-category="storage">
                    <i data-lucide="hard-drive" class="category-icon"></i>
                    <span>固态硬盘</span>
                </button>
                <button class="category-btn" data-category="psu">
                    <i data-lucide="zap" class="category-icon"></i>
                    <span>电源</span>
                </button>
                <button class="category-btn" data-category="case">
                    <i data-lucide="case-sensitive" class="category-icon"></i>
                    <span>机箱</span>
                </button>
                <button class="category-btn" data-category="fans">
                    <i data-lucide="fan" class="category-icon"></i>
                    <span>风扇</span>
                </button>
                <button class="category-btn" data-category="other">
                    <i data-lucide="plus-circle" class="category-icon"></i>
                    <span>其他</span>
                </button>
            </div>
        </aside>

        <!-- 中间硬件选择区域 -->
        <main class="content-area neon-border">
            <div class="content-header">
                <div class="flex justify-between items-center mb-2">
                    <h1 class="content-title" id="current-category-title">CPU</h1>
                    <button class="btn-primary text-sm py-2 px-4" id="add-hardware-btn">
                        <i data-lucide="plus" class="w-4 h-4 mr-1"></i>
                        添加新硬件
                    </button>
                </div>
                <p class="content-subtitle" id="current-category-description">选择适合您需求的处理器</p>
            </div>

            <!-- 搜索区域 -->
            <div class="search-section">
                <input type="text" id="hardware-search" class="search-input" placeholder="搜索硬件型号..." autocomplete="off">
                <div id="search-suggestions" class="suggestions-container"></div>
            </div>

            <!-- 硬件列表 -->
            <div class="hardware-grid" id="hardware-list">
                <!-- 硬件卡片将通过JavaScript动态生成 -->
            </div>
        </main>

        <!-- 右侧配置摘要 -->
        <aside class="summary-panel neon-border">
            <div class="summary-header">
                <div class="flex items-center justify-between">
                    <h2 class="summary-title neon-text">当前配置</h2>
                    <div class="total-price text-xl font-bold text-green-400" id="total-price">¥0</div>
                </div>
                <p class="text-sm text-gray-400">已选择 <span id="selected-count">0</span> 个配件</p>
            </div>

            <div class="selected-parts" id="selected-parts">
                <p class="text-center text-gray-400 py-8">暂无选择的配件</p>
            </div>
            
            <!-- 数据导入导出功能 -->
            <div class="space-y-4 mb-4">
                <button class="btn-secondary w-full" id="save-to-local">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                    导出数据文件
                </button>
                <label class="btn-secondary w-full cursor-pointer flex items-center justify-center">
                    <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
                    导入数据文件
                    <input type="file" id="import-file" accept=".json" class="hidden">
                </label>
            </div>
            
            <!-- 预设功能按钮 -->
            <button class="btn-secondary w-full mb-4" id="preset-btn">
                <i data-lucide="bookmark" class="w-4 h-4 mr-2"></i>
                预设配置
            </button>

            <div class="action-buttons">
                <button class="btn-secondary" id="clear-all">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                    清空配置
                </button>
            </div>
        </aside>
    </div>

    <!-- 自定义硬件模态框 -->
    <div id="custom-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 rounded-2xl p-8 max-w-md w-full mx-4 border border-gray-700 neon-border">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold neon-text" id="modal-title">添加自定义硬件</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <form id="custom-form">
                <input type="hidden" id="modal-category">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">产品名称</label>
                        <input type="text" id="custom-name" class="search-input" placeholder="输入产品名称" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">价格 (元)</label>
                        <input type="number" id="custom-price" class="search-input" placeholder="输入价格" required min="0" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">数量</label>
                        <input type="number" id="custom-quantity" class="search-input" placeholder="输入数量" required min="1" value="1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">规格参数</label>
                        <input type="text" id="custom-specs" class="search-input" placeholder="输入规格参数（可选）">
                    </div>
                </div>
                <div class="mt-6 flex space-x-3">
                    <button type="button" id="cancel-custom" class="btn-secondary flex-1">取消</button>
                    <button type="submit" class="btn-primary flex-1">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 预设配置模态框 -->
    <div id="preset-modal" class="preset-modal">
        <div class="preset-modal-content neon-border">
            <div class="preset-modal-header">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold neon-text">预设配置</h3>
                    <button id="close-preset-modal" class="text-gray-400 hover:text-white">
                        <i data-lucide="x" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
            <div class="preset-modal-body">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-lg font-medium">已保存的预设</h4>
                    <button id="create-preset-btn" class="btn-primary text-sm py-1 px-3">
                        <i data-lucide="plus" class="w-4 h-4 mr-1"></i>
                        创建新预设
                    </button>
                </div>
                
                <!-- 预设列表 -->
                <div id="preset-list" class="preset-list">
                    <!-- 预设卡片将通过JavaScript动态生成 -->
                </div>

                <!-- 创建预设表单 -->
                <div id="create-preset-form" class="create-preset-form">
                    <form id="preset-form">
                        <div class="form-group">
                            <label class="form-label" for="preset-name">预设名称</label>
                            <input type="text" id="preset-name" class="form-input" placeholder="输入预设名称" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="preset-description">预设描述</label>
                            <textarea id="preset-description" class="form-input form-textarea" placeholder="输入预设描述（可选）"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancel-preset" class="btn-secondary btn-sm">取消</button>
                            <button type="submit" class="btn-primary btn-sm">保存预设</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                    category: 'cpu'
                },
                {

                    specs: '16核32线程 | 4.2GHz | 144MB缓存 | AM5接口',
                    brand: 'AMD',
                    category: 'cpu'
                },
                // Intel Core i9系列

        // 从本地存储加载修改过的硬件数据
        function loadModifiedHardware() {
            const modifiedHardware = localStorage.getItem('modifiedHardware');
            if (modifiedHardware) {
                const parsed = JSON.parse(modifiedHardware);
                console.log('从本地存储加载硬件数据:', parsed);
                
                // 合并修改过的硬件数据到原始数据库
                Object.keys(parsed).forEach(category => {
                    if (!hardwareData[category]) {
                        hardwareData[category] = [];
                    }
                    
                    parsed[category].forEach(modifiedItem => {
                        const existingIndex = hardwareData[category].findIndex(item => item.id === modifiedItem.id);
                        if (existingIndex !== -1) {
                            // 更新已存在的硬件
                            hardwareData[category][existingIndex] = modifiedItem;
                        } else {
                            // 添加新的自定义硬件
                            hardwareData[category].push(modifiedItem);
                        }
                    });
                });
            }
        }

        // 保存修改过的硬件数据到本地存储
        function saveModifiedHardware() {
            // 保存所有修改过的硬件（包括新添加的自定义硬件）
            const modifiedHardware = {};
            
            Object.keys(hardwareData).forEach(category => {
                const modifiedItems = hardwareData[category].filter(item => 
                    item.id && (item.isModified || item.isCustom)
                );
                if (modifiedItems.length > 0) {
                    modifiedHardware[category] = modifiedItems;
                }
            });
            
            localStorage.setItem('modifiedHardware', JSON.stringify(modifiedHardware));
            console.log('硬件数据已保存到本地存储:', modifiedHardware);
        }

        // 设置搜索功能
        function setupSearchFunctionality() {
            const searchInput = document.getElementById('hardware-search');
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length > 0) {
                    const suggestions = searchHardware(query);
                    showSearchSuggestions(suggestions);
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            searchInput.addEventListener('focus', (e) => {
                if (e.target.value.trim()) {
                    const query = e.target.value.toLowerCase().trim();
                    const suggestions = searchHardware(query);
                    showSearchSuggestions(suggestions);
                }
            });
            
            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsContainer.style.display = 'none';
                }, 200);
            });
        }

        // 搜索硬件
        function searchHardware(query) {
            const results = [];
            
            Object.keys(hardwareData).forEach(category => {
                hardwareData[category].forEach(item => {
                    if (item.name.toLowerCase().includes(query) || 
                        item.brand.toLowerCase().includes(query) ||
                        item.specs.toLowerCase().includes(query)) {
                        results.push({...item, category});
                    }
                });
            });
            
            return results.slice(0, 10); // 限制显示10个结果
        }

        // 显示搜索建议
        function showSearchSuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.innerHTML = '';
            
            suggestions.forEach(item => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <div class="font-medium">${item.name}</div>
                    <div class="text-sm text-gray-400">${item.category} - ${item.price}元</div>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    // 切换到对应分类
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.category === item.category) {
                            btn.classList.add('active');
                        }
                    });
                    
                    loadCategory(item.category);
                    selectHardware(item);
                    document.getElementById('hardware-search').value = '';
                    suggestionsContainer.style.display = 'none';
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            if (suggestions.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'suggestion-item text-center text-gray-400';
                noResults.textContent = '未找到匹配的硬件';
                suggestionsContainer.appendChild(noResults);
            }
            
            suggestionsContainer.style.display = 'block';
        }

            // 验证输入

                alert('请输入硬件名称！');
                return;
            }
            
            if (isNaN(price) || price < 0) {
                alert('请输入有效的价格！');
                return;
            }
            
            if (quantity < 1) {
                alert('数量至少为1！');
                return;
            }
            
            // 检查是否处于编辑模式
            const form = document.getElementById('custom-form');
            const isEditMode = form.dataset.editMode === 'true';
            const editId = form.dataset.editId;
            const isCustomHardware = form.dataset.isCustomHardware === 'true';
            
            console.log('编辑模式:', isEditMode, '编辑ID:', editId, '是否自定义硬件:', isCustomHardware);
            
            if (isEditMode && editId) {
                // 编辑现有硬件
                console.log('处理编辑模式');
                
                if (isCustomHardware) {
                    // 编辑自定义配件
                    const index = parseInt(form.dataset.editIndex);
                    if (index >= 0 && index < customHardwareData.length) {
                        const updatedItem = {
                            ...customHardwareData[index],
                            name: name,
                            price: price,
                            quantity: quantity,
                            specs: specs,
                            isCustom: true
                        };
                        customHardwareData[index] = updatedItem;
                        localStorage.setItem('customHardwareData', JSON.stringify(customHardwareData));
                        console.log('自定义配件已更新:', updatedItem);
                        
                        // 同时更新当前配置中的对应项
                        if (currentConfig.other) {
                            currentConfig.other = currentConfig.other.map(item => 
                                item.id === editId ? { ...updatedItem } : item
                            );
                        }
                    }
                } else {
                    // 编辑标准硬件
                    const hardwareList = hardwareData[category] || [];
                    const itemIndex = hardwareList.findIndex(hw => hw.id === editId);
                    
                    if (itemIndex !== -1) {
                        const updatedItem = {
                            ...hardwareList[itemIndex],
                            name: name,
                            price: price,
                            specs: specs,
                            isModified: true
                        };
                        hardwareList[itemIndex] = updatedItem;
                        saveModifiedHardware();
                        console.log('标准硬件已更新:', updatedItem);
                        
                        // 同时更新当前配置中的对应项
                        if (currentConfig[category] && currentConfig[category].id === editId) {
                            currentConfig[category] = { ...updatedItem };
                        }
                    }
                }
            } else {
                // 创建新的硬件项目
                const newItem = {
                    id: `custom-${Date.now()}`,
                    name: name,
                    price: price,
                    quantity: quantity,
                    specs: specs,
                    brand: '自定义',
                    category: category,
                    isCustom: true
                };
                
                console.log('创建新硬件:', newItem);
                
                // 根据分类添加到对应的数据库
                if (category === 'other') {
                    // 添加到自定义配件数据库
                    customHardwareData.push(newItem);
                    // 保存自定义配件数据
                    localStorage.setItem('customHardwareData', JSON.stringify(customHardwareData));
                } else {
                    // 添加到对应分类的硬件数据库
                    if (!hardwareData[category]) {
                        hardwareData[category] = [];
                    }
                    hardwareData[category].push(newItem);
                    // 保存修改过的硬件数据
                    saveModifiedHardware();
                }
            }
            
            console.log('添加后的数据库状态:');
            console.log('自定义配件:', customHardwareData);
            console.log(`${category}分类:`, hardwareData[category]);
            
            // 重置表单并关闭模态框
            document.getElementById('custom-form').reset();
            closeModal();
            
            // 重新渲染当前分类的列表
            console.log('重新渲染硬件列表，分类:', category);
            renderHardwareList(category);
            updateSummary();
        }

        // 计算预设总价格
        function calculatePresetTotalPrice(config) {
            let total = 0;
            
            // 计算标准组件价格
            Object.keys(config).forEach(category => {
                if (category !== 'other' && config[category]) {
                    total += config[category].price;
                }
            });
            
            // 计算自定义组件价格
            if (config.other && config.other.length > 0) {
                config.other.forEach(item => {
                    total += item.price * (item.quantity || 1);
                });
            }
            
            return total;
        }

        // 创建预设
        function createPreset() {
            const name = document.getElementById('preset-name').value.trim();
            const description = document.getElementById('preset-description').value.trim();
            
            if (!name) {
                alert('请输入预设名称！');
                return;
            }
            
            // 检查当前配置是否有选择的硬件
            const hasSelectedHardware = Object.values(currentConfig).some(item => 
                item !== null && (typeof item === 'object' && item.id) || 
                (Array.isArray(item) && item.length > 0)
            );
            
            if (!hasSelectedHardware) {
                alert('当前配置中没有选择任何硬件，请先选择硬件再创建预设！');
                return;
            }
            
            // 创建新预设
            const newPreset = {
                id: `preset-${Date.now()}`,
                name: name,
                description: description,
                config: JSON.parse(JSON.stringify(currentConfig)), // 深拷贝当前配置
                createdAt: new Date().toISOString()
            };
            
            // 添加到预设列表
            presetConfigs.push(newPreset);
            
            // 保存预设数据
            savePresetConfigs();
            
            // 重新渲染预设列表
            renderPresetList();
            
            // 隐藏创建表单
            hideCreatePresetForm();
            
            console.log('预设创建成功:', newPreset);
        }

        // 保存到本地文件
        async function saveToLocalFile() {
            console.log('开始导出数据文件');
            
            // 收集所有数据
            const exportData = {
                hardwareData: hardwareData,
                currentConfig: currentConfig,
                modifiedHardware: JSON.parse(localStorage.getItem('modifiedHardware') || '{}'),
                savedConfigs: JSON.parse(localStorage.getItem('pcConfigs') || '[]'),
                presetConfigs: presetConfigs,
                customHardwareData: customHardwareData,
                exportTime: new Date().toISOString()
            };
            
            // 创建JSON字符串
            const jsonString = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            
            // 检查是否支持文件系统API
            if (window.showSaveFilePicker) {
                try {
                    // 使用现代浏览器的文件系统API
                    const options = {
                        suggestedName: `pc-builder-data-${new Date().toISOString().split('T')[0]}.json`,
                        types: [
                            {
                                description: 'JSON 文件',
                                accept: { 'application/json': ['.json'] }
                            }
                        ]
                    };
                    
                    const handle = await window.showSaveFilePicker(options);
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    
                    console.log('数据文件已成功保存');
                    alert('数据已成功保存到您选择的位置！');
                } catch (err) {
                    console.log('用户取消了文件保存或发生错误:', err);
                    if (err.name !== 'AbortError') {
                        // 如果不是用户取消，使用备用方法
                        fallbackSaveToLocalFile(blob);
                    }
                }
            } else {
                // 备用方法：使用传统的下载方式
                fallbackSaveToLocalFile(blob);
            }
        }
        
        // 备用保存方法（传统下载）
        function fallbackSaveToLocalFile(blob) {
            console.log('使用备用方法保存文件');
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `pc-builder-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('数据已保存到浏览器默认下载位置！');
        }

        // 从文件导入数据
        function importDataFromFile(file) {
            if (!file) {
                console.log('未选择文件');
                return;
            }
            
            console.log('开始导入数据文件:', file.name);
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    // 验证数据格式
                    if (!importData.hardwareData || !importData.currentConfig) {
                        throw new Error('无效的数据文件格式');
                    }
                    
                    // 确认是否覆盖现有数据
                    if (confirm('确定要导入数据吗？这将覆盖当前的所有数据，包括已选择的硬件配置和自定义硬件。')) {
                        // 备份当前数据（可选）
                        const backupData = {
                            hardwareData: hardwareData,
                            currentConfig: currentConfig,
                            presetConfigs: presetConfigs,
                            customHardwareData: customHardwareData
                        };
                        
                        try {
                            // 恢复所有数据
                            if (importData.hardwareData) {
                                Object.keys(importData.hardwareData).forEach(category => {
                                    hardwareData[category] = importData.hardwareData[category] || [];
                                });
                            }
                            
                            if (importData.currentConfig) {
                                currentConfig = JSON.parse(JSON.stringify(importData.currentConfig));
                            }
                            
                            if (importData.presetConfigs) {
                                presetConfigs = JSON.parse(JSON.stringify(importData.presetConfigs));
                                savePresetConfigs();
                            }
                            
                            if (importData.customHardwareData) {
                                customHardwareData = JSON.parse(JSON.stringify(importData.customHardwareData));
                                saveCustomHardwareData();
                            }
                            
                            if (importData.modifiedHardware) {
                                localStorage.setItem('modifiedHardware', JSON.stringify(importData.modifiedHardware));
                            }
                            
                            if (importData.savedConfigs) {
                                localStorage.setItem('pcConfigs', JSON.stringify(importData.savedConfigs));
                            }
                            
                            // 重新初始化应用
                            loadCategory(currentCategory);
                            updateSummary();
                            
                            console.log('数据导入成功:', importData);
                            alert('数据导入成功！所有配置已恢复。');
                            
                        } catch (restoreError) {
                            console.error('恢复数据时出错:', restoreError);
                            // 尝试恢复备份（可选）
                            alert('导入数据时出现错误，请检查文件格式是否正确。');
                        }
                    }
                    
                } catch (parseError) {
                    console.error('解析JSON文件时出错:', parseError);
                    alert('无法解析文件，请确保选择的是有效的DIY装机助手数据文件。');
                }
            };
            
            reader.onerror = function(error) {
                console.error('读取文件时出错:', error);
                alert('读取文件失败，请重试。');
            };
            
            reader.readAsText(file);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            init();
            lucide.createIcons();
        });
    </script>
</body>
